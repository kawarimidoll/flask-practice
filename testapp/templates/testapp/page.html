{% extends "layout.html" %}
{% block content %}
  <h1>This is page {{ data_dict.page_num }}</h1>
  <div class="row">
    <div class="col">
      <button type="button"
              onclick="location.href='/page/{{ data_dict.page_num - 1 }}'"
              disabled="{{ data_dict.page_num == 1 }}">previous page</button>
    </div>
    <div class="col">
      <button type="button" onclick="location.href='/page/{{ data_dict.page_num + 1 }}'">next page</button>
    </div>
  </div>
{% endblock %}
