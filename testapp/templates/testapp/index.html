{% extends "layout.html" %}
{% block content %}
  <h1>Flask Practice</h1>
  <div>
    <img src="{{ url_for('static', filename='images/flask-horizontal.webp') }}">
  </div>
  <div>
    <em>Hellow World!</em>
  </div>
  <div>{{ data_dict.date }}</div>
  <h2>pages</h2>
  <ul>
    {% for page in data_dict.pages %}
      <li>
        <a href="{{ page }}">{{ page }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
